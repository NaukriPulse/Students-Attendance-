<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students Attendance</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #c3ec52, #0ba29d);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background: #fff;
      padding: 15px;
      margin: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      margin: 30px auto;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input[type="date"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      background: #0ba29d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #088b86;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background: #0ba29d;
      color: #fff;
    }

    td {
      background: #f8f8f8;
    }

    #noData {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üìã Students Attendance</h1>

  <div class="container">
    <label>Select Date:</label>
    <input type="date" id="attendanceDate" />
    <button onclick="loadAttendance()">Show Attendance</button>

    <div id="output"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Your Firebase Config (‚ö†Ô∏è Replace with your actual config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadAttendance() {
      const selectedDate = document.getElementById("attendanceDate").value;
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (!selectedDate) {
        output.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Please select a date.</p>";
        return;
      }

      try {
        const dbRef = ref(db);
        const snapshot = await get(child(dbRef, `Attendance/${selectedDate}`));

        if (snapshot.exists()) {
          const data = snapshot.val();
          let tableHTML = `
            <table>
              <tr>
                <th>Student Name</th>
                <th>Status</th>
              </tr>
          `;

          Object.keys(data).forEach(name => {
            tableHTML += `
              <tr>
                <td>${name}</td>
                <td>${data[name]}</td>
              </tr>
            `;
          });

          tableHTML += "</table>";
          output.innerHTML = tableHTML;
        } else {
          output.innerHTML = "<p id='noData'>No attendance data found for this date.</p>";
        }
      } catch (error) {
        output.innerHTML = `<p style='color:red;'>Error: ${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
