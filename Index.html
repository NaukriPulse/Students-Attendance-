<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students Attendance</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f6f7fb;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Students Attendance Record</h1>

  <input type="date" id="attendanceDate" />
  <button onclick="loadAttendance()">Show Attendance</button>

  <div id="dataArea"></div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA4MzWykLY_I2egVYlqNqxdipULjZX79O0",
      authDomain: "students-attendance-record.firebaseapp.com",
      projectId: "students-attendance-record",
      storageBucket: "students-attendance-record.firebasestorage.app",
      messagingSenderId: "990357919808",
      appId: "1:990357919808:web:a2fd1132bd8b6b9a9f27a5",
      measurementId: "G-24SPQBRPY0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadAttendance() {
      const date = document.getElementById("attendanceDate").value;
      const dataArea = document.getElementById("dataArea");

      if (!date) {
        alert("Please select a date!");
        return;
      }

      dataArea.innerHTML = "<p>Loading attendance...</p>";

      try {
        const q = query(collection(db, "attendance"), where("date", "==", date));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          dataArea.innerHTML = "<p>No attendance record found for this date.</p>";
          return;
        }

        let tableHTML = `
          <table>
            <tr><th>Student Name</th><th>Status</th></tr>
        `;

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          tableHTML += `<tr><td>${data.name}</td><td>${data.status}</td></tr>`;
        });

        tableHTML += `</table>`;
        dataArea.innerHTML = tableHTML;

      } catch (error) {
        console.error(error);
        dataArea.innerHTML = "<p>Error loading data.</p>";
      }
    }
  </script>

</body>
</html>
