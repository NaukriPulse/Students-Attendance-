<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Attendance Portal (2025)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #a6c0fe, #f68084);
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(255,255,255,0.9);
      padding: 15px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .student {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .student:last-child { border-bottom: none; }
    .student img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #45a049; }
    #studentForm, #teacherPanel {
      display: none;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .back-btn {
      margin-top: 10px;
      background: #555;
    }
    .back-btn:hover { background: #333; }
  </style>
</head>
<body>

  <header>üìã Students Attendance Portal (2025)</header>

  <div class="container" id="mainPage">
    <h2>All Students</h2>
    <div id="studentList">
      <!-- Students dynamically load honge -->
    </div>
    <hr>
    <h3>Teacher Login</h3>
    <input type="password" id="teacherCode" placeholder="Enter secret code">
    <button onclick="teacherLogin()">Login</button>
  </div>
<!-- Student Login Form -->
  <div class="container" id="studentForm">
    <h2 id="studentNameTitle"></h2>
    <img id="studentPic" src="" width="100" height="100" style="border-radius:50%;object-fit:cover;margin-bottom:10px;">
    <input type="text" id="studentMobile" placeholder="Mobile Number">
    <input type="text" id="studentClass" placeholder="Class">
    <input type="text" id="studentTarget" placeholder="Job Target üéØ">
    <textarea id="studentQuote" placeholder="Your Motivational Quote/Status"></textarea>
    <input type="file" id="studentImage" accept="image/*">
    <button onclick="saveProfile()">Save / Update</button>
    <button onclick="markAttendance()">Mark Attendance</button>
    <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back</button>
  </div>

  <!-- Teacher Panel -->
  <div class="container" id="teacherPanel">
    <h2>All Students Records</h2>
    <div id="allRecords"></div>
    <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back</button>
  </div>

  <!-- Firebase Configuration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCb5MYw_DFba34lPHbME0stKdFG7yO3J6E",
      authDomain: "students-attendance-file.firebaseapp.com",
      projectId: "students-attendance-file",
      storageBucket: "students-attendance-file.firebasestorage.app",
      messagingSenderId: "345717849296",
      appId: "1:345717849296:web:e41ec4f10b100d8613f2d5",
      measurementId: "G-FSYN886316"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

const students = [
      { name: "Aarav Meena", pin: "1111" },
      { name: "Kavya Singh", pin: "2222" },
      { name: "Rohit Sharma", pin: "3333" },
      { name: "Pooja Kumari", pin: "4444" },
      { name: "Naveen Kumar", pin: "5555" }
    ];

    const studentListDiv = document.getElementById("studentList");

    students.forEach(stu => {
      const div = document.createElement("div");
      div.className = "student";
      div.innerHTML = `
        <div><strong>${stu.name}</strong></div>
        <button onclick="studentLogin('${stu.name}', '${stu.pin}')">Login</button>
      `;
      studentListDiv.appendChild(div);
    });

    let currentStudent = null;

    window.studentLogin = async (name, pin) => {
      const userPin = prompt(`Enter login PIN for ${name}:`);
      if (userPin === pin) {
        currentStudent = name;
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("studentForm").style.display = "block";
        document.getElementById("studentNameTitle").textContent = name;
      } else {
        alert("‚ùå Incorrect PIN");
      }
    };

    window.saveProfile = async () => {
      const mobile = studentMobile.value;
      const cls = studentClass.value;
      const target = studentTarget.value;
      const quote = studentQuote.value;

      await setDoc(doc(db, "students", currentStudent), {
        name: currentStudent,
        mobile, class: cls, target, quote,
        lastUpdated: new Date().toLocaleString()
      });
      alert("‚úÖ Profile saved successfully!");
    };

    window.markAttendance = async () => {
      const date = new Date().toLocaleString();
      await setDoc(doc(db, "attendance", currentStudent), {
        name: currentStudent, date
      });
      alert("üïí Attendance marked!");
      goBack();
    };

    window.teacherLogin = async () => {
      const code = document.getElementById("teacherCode").value;
      if (code === "9999") {
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("teacherPanel").style.display = "block";
        const snap = await getDocs(collection(db, "students"));
        let html = "";
        snap.forEach(d => {
          const s = d.data();
          html += `<p><b>${s.name}</b> ‚Äî üìû ${s.mobile || 'N/A'} | üéØ ${s.target || ''} | "${s.quote || ''}"</p>`;
        });
        document.getElementById("allRecords").innerHTML = html;
      } else alert("‚ùå Wrong code");
    };

    window.goBack = () => {
      document.getElementById("studentForm").style.display = "none";
      document.getElementById("teacherPanel").style.display = "none";
      document.getElementById("mainPage").style.display = "block";
    };
  </script>

</body>
</html>
